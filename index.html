// Number 1
function findMaxOrMin(arr, isMax=true) {
  /*
   * Find the maximum or minimum element in an array.
   *
   *  {array} arr - The input array.
   *  {boolean} isMax - If true, find the maximum element. Otherwise, find the minimum element.
   * @return {number} - The maximum or minimum element in the array.
   */

  if (arr.length === 0) {
    return null;
  }

  let maxOrMin = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (isMax && arr[i] > maxOrMin) {
      maxOrMin = arr[i];
    } else if (!isMax && arr[i] < maxOrMin) {
      maxOrMin = arr[i];
    }
  }

  return maxOrMin;
}

console.log(findMaxOrMin([2,3,4,5,6,7], false))

function reverseArray(arr) {
    let newArr = [];
    for (let i = arr.length - 1; i >= 0; i--) {
      newArr.push(arr[i]);
    }
    return newArr;
  }

  console.log(reverseArray([2,4,5,6,7,8,9,10]))





  // Question 3
 function findSum(arr) {
  /*
   * Find the sum of all elements in an array.
   *
   * {array} arr - The input array.
   * return {number}  The sum of all elements in the array.
   */

  let sum = 0;
  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  }
  return sum;
}

console.log(findSum([2,3,4,5,6]));

function isSorted(arr) {
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < arr[i - 1]) {
      return false;
    }
  }
  return true;
}

function intersection(arr1, arr2) {
//function takes two array arguments, arr1 and arr2
   let result = [];
 //An empty array result is initialized.
  for(let i=0; i<arr1.length; i++){

      result.push(arr1[i]);        
    }

  return result;
