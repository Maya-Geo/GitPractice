 // Check if two given vertices are adjacent in the graph, meaning there is an edge connecting them 
   class Graph {

  }

  areAdjacent(vertex1, vertex2) {

// Degree of a Vertex: Find the degree of a specific vertex in the graph, which is the number of edges connected to that vertex 

class Graph {
  constructor() {
    this.adjList = new Map();
  }

  addVertex(vertex) {
    this.adjList.set(vertex, []);
  }

  addEdge(vertex1, vertex2) {
    this.adjList.get(vertex1).push(vertex2);
    this.adjList.get(vertex2).push(vertex1);
  }

  areAdjacent(vertex1, vertex2) {
    return this.adjList.get(vertex1).includes(vertex2);
  }

  degreeOf(vertex) {
    return this.adjList.get(vertex).length;
  }
}

function countVerticesAndEdges(adjList) {
  const numVertices = adjList.length;
  let numEdges = 0;

  for (let i = 0; i < numVertices; i++) {
    numEdges += adjList[i].length;
  }

  // Since each edge is counted twice (in each vertex's list),
  // divide the total count by 2 to get the actual number of edges
  numEdges /= 2;

  return {
    vertices: numVertices,
    edges: numEdges,
  };
}
