// Find Maximum and Minimum:
// Write a function to find the maximum and minimum elements in an array. in javascript
function findMaxAndMin(arr) {
  if (arr.length === 0) {
    throw new Error("The array is empty.");
  }

  let max = arr[0];
  let min = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
    if (arr[i] < min) {
      min = arr[i];
    }
  }

  return { max, min };
}

const numbers = [1, 5, 3, 8, 2];
const result = findMaxAndMin(numbers);
console.log(result); // Output: { max: 8, min: 1 }
